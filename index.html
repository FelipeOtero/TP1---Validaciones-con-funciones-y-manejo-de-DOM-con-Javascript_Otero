<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>

        <button class="botonModoOscuro">
            Modo oscuro
        </button>

        <form action="">

            <div>
                <label for="nombreCompleto">Nombre Completo</label>
                <input name="nombreCompleto" type="text" id="nombreCompleto" placeholder="Ej: Leonardo Di Caprio">
            </div>

            <div>
                <label for="email">Email</label>
                <input name="email" type="email" id="email" placeholder="Ej: josesito@gmail.com">
            </div>

            <div>
                <label for="contraseña">Contraseña</label>
                <input name="contraseña" type="password" id="contraseña" placeholder="*****">
            </div>

            <div>
                <label for="confirmarContraseña">Confirmar Contraseña</label>
                <input name="confirmarContraseña" type="text" id="confirmarContraseña" placeholder="*****">
            </div>
            
            <button onclick="" type="submit">Enviar</button>

            <p class="mensaje"></p>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
